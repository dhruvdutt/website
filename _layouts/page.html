---
layout: default
---

{% include vars.html %}

<div class="hero">
  <div class="container">
    {% if page.layout == "post" %}
      <h1 class="hero-text display-4">{{page.title}}</h1>
    {% else %}

      {% if page.id == "docs_index" %}
      <h1 class="hero-text display-4 inline">{{i18n[page.id]}}</h1>
      <li class="nav-item algolia-search-wrapper">
        <label for="algolia-doc-search" class="sr-only">Search documentation</label>
        <input id="algolia-doc-search" type="search" placeholder="Search docs..."/>
      </li>
      {% else %}
      <h1 class="hero-text display-4">{{i18n[page.id]}}</h1>
      {% endif %}
    {% endif %}
  </div>
</div>

<div class="container">
  {{content}}
</div>
